<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | نظام الكاشير</title>

    <!-- Bootstrap خفيف وبسيط -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <style>
        body {
            background: #f0f0f0;
            font-family: "Tajawal", sans-serif;
        }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 0px 12px #ddd;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- عرض الأخطاء -->
        {% if form.errors %}
        <div class="alert alert-danger">
            اسم المستخدم أو كلمة المرور غير صحيحة.
        </div>
        {% endif %}

        <!-- الحقول -->
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary btn-login">دخول</button>
    </form>
</div>

</body>
</html>
