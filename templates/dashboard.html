<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | نظام الكاشير</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #eef1f5;
        }
        .box {
            margin-top: 50px;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0px 0px 12px #ddd;
        }
        .role-box {
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
            display: inline-block;
            margin-bottom: 20px;
        }
        .role-admin { background: #007bff; }
        .role-manager { background: #28a745; }
        .btn-big {
            width: 100%;
            font-size: 18px;
            padding: 15px;
        }
    </style>
</head>

<body>

<div class="container box text-center">

    <h2>لوحة التحكم</h2>
    <hr>

    <!-- عرض الدور -->
    {% if profile.role == 'admin' %}
        <div class="role-box role-admin">مدير النظام</div>
    {% elif profile.role == 'manager' %}
        <div class="role-box role-manager">مشرف</div>
    {% endif %}

    <h4>مرحباً، {{ request.user.username }}</h4>

    <br><br>

    <!-- الأزرار الأساسية -->
    <div class="row g-3">

        <div class="col-md-4">
            <a href="/pos/" class="btn btn-primary btn-big">الانتقال إلى الكاشير (POS)</a>
        </div>

        {% if profile.role == 'admin' %}
        <div class="col-md-4">
            <a href="/users/" class="btn btn-secondary btn-big">إدارة المستخدمين</a>
        </div>
        {% endif %}

        <div class="col-md-4">
            <a href="/settings/" class="btn btn-success btn-big">إعدادات النظام</a>
        </div>

        <div class="col-md-4 offset-md-4">
            <a href="/logout/" class="btn btn-danger btn-big">تسجيل الخروج</a>
        </div>

    </div>

</div>

</body>
</html>
