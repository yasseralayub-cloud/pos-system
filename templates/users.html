<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المستخدمين | نظام الكاشير</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <style>
        body {
            background: #f4f4f4;
            font-family: "Tajawal", sans-serif;
        }
        .container-box {
            margin-top: 40px;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0px 0px 12px #ddd;
        }
        h2 {
            margin-bottom: 25px;
        }
        .role-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
        }
        .role-admin { background: #007bff; }
        .role-manager { background: #28a745; }
        .role-cashier { background: #6c757d; }
    </style>
</head>

<body>

<div class="container container-box">
    <h2>إدارة المستخدمين</h2>

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>المستخدم</th>
                <th>الدور</th>
            </tr>
        </thead>

        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.user.username }}</td>

                <td>
                    {% if u.role == 'admin' %}
                        <span class="role-badge role-admin">مدير النظام</span>
                    {% elif u.role == 'manager' %}
                        <span class="role-badge role-manager">مشرف</span>
                    {% else %}
                        <span class="role-badge role-cashier">كاشير</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dashboard/" class="btn btn-secondary">رجوع للوحة التحكم</a>
</div>

</body>
</html>
