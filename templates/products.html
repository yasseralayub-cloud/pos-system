<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المنتجات</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
</head>

<body class="p-4">

<h2>إدارة المنتجات</h2>
<hr>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>المنتج</th>
            <th>السعر</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/dashboard/" class="btn btn-secondary">رجوع</a>

</body>
</html>
